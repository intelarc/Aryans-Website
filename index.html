<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aryan Narayan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #f5f5f7;
      line-height: 1.5;
      font-weight: 400;
      letter-spacing: -.01em;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      overflow: hidden;
    }

    /* Global Navigation */
    .globalnav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      height: 60px;
    }

    .globalnav-container {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    .globalnav-logo {
      font-size: 20px;
      font-weight: 600;
      color: #f5f5f7;
      text-decoration: none;
    }

    .globalnav-menu {
      display: flex;
      list-style: none;
      gap: 32px;
    }

    .globalnav-link {
      color: #f5f5f7;
      text-decoration: none;
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      transition: opacity 0.2s ease;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .globalnav-link:hover {
      opacity: 1;
      border-color: rgba(41, 151, 255, 0.5);
    }

    .globalnav-link.active {
      color: #2997ff;
      border-color: #2997ff;
    }

    /* Mobile Menu */
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
    }

    .mobile-menu-toggle span {
      width: 24px;
      height: 2px;
      background: #f5f5f7;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    .mobile-menu-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }

    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }

    .mobile-menu {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      transform: translateY(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mobile-menu.active {
      transform: translateY(0);
    }

    .mobile-menu-list {
      list-style: none;
      padding: 24px;
    }

    .mobile-menu-link {
      display: block;
      color: #f5f5f7;
      text-decoration: none;
      font-size: 18px;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: color 0.2s ease;
    }

    .mobile-menu-link:hover {
      color: #2997ff;
    }

    .mobile-menu-link:last-child {
      border-bottom: none;
    }

    /* Hero Section */
    .hero {
      background: #000;
      padding: 60px 0 0;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      position: relative;
      z-index: 2;
      width: 100%;
    }

    .hero-headline {
      font-size: clamp(48px, 8vw, 96px);
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: -.02em;
      color: #f5f5f7;
      margin-bottom: 16px;
    }

    .hero-subhead {
      font-size: clamp(18px, 3vw, 24px);
      line-height: 1.3;
      font-weight: 400;
      color: #a1a1a6;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-ctas {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta-link {
      color: #2997ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .cta-link:hover {
      color: #409cff;
      text-decoration: underline;
    }

    .cta-link::after {
      content: "â†’";
      font-weight: 400;
      transition: transform 0.2s ease;
    }

    .cta-link:hover::after {
      transform: translateX(4px);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 0;
      z-index: 100;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-left {
      color: #86868b;
      font-size: 14px;
    }

    .footer-right {
      color: #86868b;
      font-size: 14px;
    }

    /* Focus States */
    .globalnav-link:focus,
    .cta-link:focus,
    .mobile-menu-toggle:focus {
      outline: 2px solid #2997ff;
      outline-offset: 2px;
      border-radius: 4px;
    }

    /* Tablet Styles */
    @media (max-width: 1024px) {
      .globalnav-container {
        padding: 0 20px;
      }

      .hero-content,
      .footer-content {
        padding: 0 20px;
      }

      .hero-ctas {
        gap: 16px;
      }
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .globalnav-menu {
        display: none;
      }

      .mobile-menu-toggle {
        display: flex;
      }

      .globalnav-container {
        padding: 0 16px;
      }

      .hero-content,
      .footer-content {
        padding: 0 16px;
      }

      .hero-ctas {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .cta-link {
        font-size: 16px;
      }

      .footer-content {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }
    }

    /* Small Mobile Styles */
    @media (max-width: 480px) {
      .globalnav {
        height: 56px;
      }

      .mobile-menu {
        top: 56px;
      }

      .globalnav-container {
        padding: 0 12px;
      }

      .hero-content,
      .footer-content {
        padding: 0 12px;
      }

      .mobile-menu-list {
        padding: 16px;
      }

      .mobile-menu-link {
        font-size: 16px;
        padding: 12px 0;
      }
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Global Navigation -->
  <nav class="globalnav">
    <div class="globalnav-container">
      <a class="globalnav-logo" href="#home">Aryan</a>

      <ul class="globalnav-menu">
        <li><a class="globalnav-link active" href="#about">About</a></li>
        <li><a class="globalnav-link" href="#contact">Contact</a></li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <div class="mobile-menu-toggle" role="button" tabindex="0" aria-label="Toggle mobile menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <ul class="mobile-menu-list">
      <li><a href="#about" class="mobile-menu-link">About</a></li>
      <li><a href="#contact" class="mobile-menu-link">Contact</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1 class="hero-headline">Aryan Narayan</h1>
      <p class="hero-subhead">Student & Tech Enthusiast from Auckland, New Zealand</p>
      <div class="hero-ctas">
        <a href="#about" class="cta-link">Discover more</a>
        <a href="#contact" class="cta-link">Start a conversation</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">

      </div>

      </div>
    </div>
  </footer>

  <script>
    // Mobile menu functionality
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');

    // Mobile menu toggle
    function toggleMobileMenu() {
      const isActive = mobileMenu.classList.contains('active');
      mobileMenu.classList.toggle('active');
      mobileMenuToggle.classList.toggle('active');

      // Prevent body scroll when menu is open
      document.body.style.overflow = isActive ? 'hidden' : 'hidden';
    }

    // Event listeners
    mobileMenuToggle.addEventListener('click', toggleMobileMenu);

    // Keyboard support for mobile menu toggle
    mobileMenuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMobileMenu();
      }
    });

    // Close mobile menu on link click
    document.querySelectorAll('.mobile-menu-link').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('active');
        mobileMenuToggle.classList.remove('active');
      });
    });

    // Close mobile menu on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
        mobileMenu.classList.remove('active');
        mobileMenuToggle.classList.remove('active');
      }
    });

    // Close mobile menu on outside click
    document.addEventListener('click', (e) => {
      if (mobileMenu.classList.contains('active') && 
          !mobileMenu.contains(e.target) && 
          !mobileMenuToggle.contains(e.target)) {
        mobileMenu.classList.remove('active');
        mobileMenuToggle.classList.remove('active');
      }
    });

    // Handle resize events
    window.addEventListener('resize', () => {
      // Close mobile menu on resize to desktop
      if (window.innerWidth > 768 && mobileMenu.classList.contains('active')) {
        mobileMenu.classList.remove('active');
        mobileMenuToggle.classList.remove('active');
      }
    });
  </script>
</body>
</html>
