<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Widget</title>
    <style>
        /* Import Discord's primary font, "gg sans" */
        @font-face {
            font-family: 'gg sans';
            src: url('https://d304f51f9p2h7l.cloudfront.net/static/gg_sans_bold.woff2') format('woff2');
            font-weight: 700;
        }
        @font-face {
            font-family: 'gg sans';
            src: url('https://d304f51f9p2h7l.cloudfront.net/static/gg_sans_semibold.woff2') format('woff2');
            font-weight: 600;
        }
        @font-face {
            font-family: 'gg sans';
            src: url('https://d304f51f9p2h7l.cloudfront.net/static/gg_sans_normal.woff2') format('woff2');
            font-weight: 400;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #23272A; /* Discord's darker background color */
            font-family: 'gg sans', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #DCDDDE; /* Light grey for text */
        }

        .widget-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2C2F33; /* Discord's dark grey for cards/containers */
            border-radius: 8px; /* Slightly less rounded */
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2); /* Subtle, flatter shadow */
            padding: 16px;
            margin-bottom: 24px;
        }

        iframe {
            border-radius: 6px;
        }

        .join-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600; /* Semibold for Discord's button text */
            color: #FFFFFF;
            background-color: #5865F2; /* Discord's primary blue */
            border: none;
            border-radius: 4px; /* Standard Discord button radius */
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 16px;
        }

        .join-button:hover {
            background-color: #4752C4; /* Darker blue on hover */
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
        }

        .join-button:active {
            background-color: #3C45A5; /* Even darker blue on click */
            transform: translateY(1px); /* Simple push-down effect */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <iframe src="https://discord.com/widget?id=1372820346956415066&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        <a href="https://discord.gg/Jd3JhBwWPU" target="_blank" class="join-button">Join Server</a>
    </div>
</body>
</html>
